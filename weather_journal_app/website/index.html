<!doctype html>

<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Jornal</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <header>
  </header>
  <body>
    <div id='app'>
      <div class="holder headline">
        <h1>Weather Journal App</h1>
      </div>
      <div class="holder zip">
        <label for="zip"><h2>ONLY FOR THE USA</h2></label>
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>
      <div class="holder">
        <label><h2>IF YOU LIVE IN THE REAL WORLD</h2></label>
        <input type="text" id="city" placeholder="enter the city/town">
        <input type="text" id="country" placeholder="enter the country">
      </div>
      <div class="holder">
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      </div>
      <button id="generate"> Get Forecast </button>
      <div class ="holder entry">
        <div class = "title"><h3>Most Recent Entry</h3></div>
          <div id = "entryHolder">
            <div id = "location"></div>
            <div id = "date"></div>
            <div id = "temp"></div>
            <div id = "content"></div>
          </div>
        </div>
        <div class ="entry">
          <div class = "title" id="entry-history"><h3>Entry History</h3></div>
        </div>
      <footer>
      </footer>
      <script type="module" src='./app.js'></script>
  </div>
  </body>
</html>
